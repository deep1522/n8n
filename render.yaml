services:
  - type: web
    name: n8n
    env: node
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      pnpm turbo run build --filter={@n8n/n8n,@n8n/errors,@n8n/constants,@n8n/permissions}
    startCommand: pnpm start
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
