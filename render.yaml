services:
  - type: web
    name: n8n
    env: node
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install
      pnpm turbo run build --filter=n8n --filter=!@n8n/json-schema-to-zod
    startCommand: pnpm start
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
