services:
  - type: web
    name: n8n
    env: node
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile

      # Build only the packages needed at runtime â€” ignore json-schema-to-zod and test tooling
      pnpm turbo run build \
        --filter=@n8n/n8n \
        --filter=@n8n/constants \
        --filter=@n8n/errors \
        --filter=@n8n/permissions \
        --filter=@n8n/client-oauth2 \
        --force
    startCommand: pnpm start
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
